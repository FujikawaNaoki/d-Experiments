<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>Theta Walk Through デモ</title>

    <link href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container header-title">
          <h3>Walk Through Demo
            <button class="btn btn-default pull-right header-settings" onclick="location.href='settings.html'">設定</button>
          </h3>
      </div>
    </nav>
    <nav class="navbar navbar-inverse header-menu">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#R" id="image">静止画</a></li>
          <li><a href="#W" id="movie">動画</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" id="list-view">
    </div>

    <div class="container main" id="walk-content-main">
      <div class="debug-params" id="debug-walk-params">
      </div>
      <img class="omni-image" id="walk-target">
      <div id="walk-overlay">
        <div class="arrow-btn up" id="walk-arrow-up">
        </div>
        <div class="arrow-btn down" id="walk-arrow-down">
        </div>
      </div>
    </div>
    
    <div class="container main" id="roi-content-main">
      <div class="debug-params" id="debug-roi-params">
      </div>
      <img class="omni-image" id="roi-target">
      <div id="roi-overlay">
        <div class="arrow-btn up" id="roi-zoom-in">
        </div>
        <div class="arrow-btn down" id="roi-zoom-out">
        </div>
      </div>
    </div>

    <!-- Error Dialog -->
    <div class="modal fade" id="error-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="retry">再試行</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close">閉じる</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- Error Dialog end -->

    <!-- Settings Prompt Dialog -->
    <div class="modal fade" id="settings-prompt-dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="settings">設定画面を開く</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- Error Dialog end -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="libs/jquery-1.11.3.min.js"></script>
    <script src="libs/jquery.cookie-1.4.1.min.js"></script>
    <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="libs/dconnectsdk-2.0.0.js"></script>
    <script src="js/core.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
