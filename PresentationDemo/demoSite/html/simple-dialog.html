<content>
  <div class="h4" style="margin:10px;">{{dialogTitle}}</div>
  <hr>
  <div ng-bind-html="dialogMessage" style="margin:10px;"></div>
  <hr>
  <div style="margin:10px;">
    <button type="button" class="btn btn-success" ng-click="pressOK()" style="margin:5px;">OK</button>
    <button type="button" class="btn btn-danger" ng-click="pressCancel()" style="margin:5px;">CANCEL</button>
  </div>
</content>
