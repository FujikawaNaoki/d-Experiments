<content class="container">
  <div class="row text-center" style="margin-top:10px">
      <div class="col-xs-offset-1 col-xs-10">
        <img id="slideimg" ng-src="{{slideimg}}" ng-swipe-left="pressNext()" ng-swipe-right="pressPrev()" class="img-responsive img-thumbnail" img-load="onImgLoad($event)"/>
      </div>
  </div>
  <div class="row text-right" style="margin:4px;">
    <div class="col-xs-offset-1 col-xs-10">
      <img src="./img/SS_Logo_Desktop_Black.png" width="64px" height="17px" />
    </div>
  </div>
  <div class="row text-center" style="margin:4px;">
    <div class="col-xs-offset-1 col-xs-10">
      <span class="text-info" style="font-size: 28px;"><strong>{{time}}</strong></span>
    </div>
  </div>
  <div class="row text-center" style="margin-top:10px;">
    <button class="btn btn-primary" ng-click="pressPrev()" >Prev</button>
    <span>
      <span class="text-center" style="width:20px;display:inline-block;">{{currentPage}}</span>
      <span class="text-center" style="width:16px;display:inline-block;">of</span>
      <span class="text-center" style="width:20px;display:inline-block;">{{totalPage}}</span>
    </span>
    <button class="btn btn-primary" ng-click="pressNext()" >Next</button>
  </div>
  <div class="row text-center" style="margin-top:30px;">
    <input type="range" min="1" max="{{totalPage}}" ng-value="currentPage" ng-model="currentPage" style="width:60%;margin:auto;left:0;right:0;" ng-change="onChangeSlider()"/>
  </div>
  <div class="row text-center" style="margin-top:10px;">
    <button class="btn btn-primary" ng-click="pressStart()" ng-show="!playing">Start</button>
    <button class="btn btn-primary" ng-click="pressEnd()" ng-show="playing">End</button>
    <button class="btn btn-primary" ng-click="pressSetting()" ng-show="!playing">Setting</button>
  </div>
</content>
